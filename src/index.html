<!DOCTYPE html >
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Описание страницы"/>
    <title>Pulsometri</title>
    <link rel="stylesheet" href="css/null.css"/>
    <link rel="stylesheet" href="font.css"/>
    <link rel="stylesheet" href="css/styles.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="promo">
        <header class="header">
          <div class="container">
            <div class="header__menu">
              <div class="header__logo"> <a href="#"> <img src="img/logo.png" alt="logo"/></a></div>
              <div class="header__representative representative">
                <div class="representative__oficial">Официальный представитель</div>
                <div class="representative__firm">Garmin, Polar, Suunto</div>
              </div>
              <div class="header__contact contact"><a class="contact__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
                <div class="btn">
                  <button>заказать звонок</button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="section-1"> 
          <div class="container">
            <div class="promo-content">
              <div class="promo-content__title">
                <h1>Подбор пульсометра</h1>
              </div>
              <div class="promo-content__subtitle"> 
                <h2>с учётом Вашего уровня подготовки</h2>
              </div>
              <div class="promo-content__blok-ikon blok-ikon"> 
                <div class="blok-ikon__ikon"><img src="img/timer.png" alt="изображение секундомера"/>
                  <div class="blok-ikon__text">
                     	Время подбора:10 минут</div>
                </div>
                <div class="blok-ikon__ikon"><img src="img/hand-cart.png" alt="изображение секундомера"/>
                  <div class="blok-ikon__text">	Бесплатная доставка</div>
                </div>
                <div class="blok-ikon__ikon"><img src="img/messages.png" alt="изображение секундомера"/>
                  <div class="blok-ikon__text">	Ответимна все вопросы</div>
                </div>
              </div>
              <div class="promo-content__button btn"> 
                <button class="btn">заказать кОНСУЛЬТАЦИЮ</button>
              </div>
              <div class="promo-content__link">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer"> 
        <div class="_container">
          <h2>Подвал!</h2>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
